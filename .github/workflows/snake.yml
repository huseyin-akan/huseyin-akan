name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *" # Her 24 saatte bir otomatik çalışır
  workflow_dispatch: # İstediğinde manuel başlatabilmen için
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Snake animasyonunu oluşturur
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: huseyin-akan
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
